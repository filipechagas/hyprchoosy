name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
          - target: x86_64-unknown-linux-musl
            arch: amd64-musl
          - target: aarch64-unknown-linux-gnu
            arch: arm64
          - target: aarch64-unknown-linux-musl
            arch: arm64-musl
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf hyprchoosy-${{ matrix.arch }}.tar.gz hyprchoosy
          mv hyprchoosy-${{ matrix.arch }}.tar.gz ${{ github.workspace }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyprchoosy-${{ matrix.arch }}
          path: hyprchoosy-${{ matrix.arch }}.tar.gz

  build-deb:
    name: Build DEB package
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - uses: actions/checkout@v4

      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: hyprchoosy-amd64

      - name: Extract and prepare binary
        run: |
          tar xzf hyprchoosy-amd64.tar.gz
          mkdir -p target/release
          cp hyprchoosy target/release/

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB package
        run: cargo deb --no-build --no-strip

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyprchoosy-deb
          path: target/debian/*.deb

  build-rpm:
    name: Build RPM package
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - uses: actions/checkout@v4

      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: hyprchoosy-amd64

      - name: Extract binary
        run: tar xzf hyprchoosy-amd64.tar.gz

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Create RPM build structure
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p ~/rpmbuild/BUILDROOT/hyprchoosy-0.1.0-1.x86_64/usr/bin
          cp hyprchoosy ~/rpmbuild/BUILDROOT/hyprchoosy-0.1.0-1.x86_64/usr/bin/
          chmod +x ~/rpmbuild/BUILDROOT/hyprchoosy-0.1.0-1.x86_64/usr/bin/hyprchoosy

      - name: Create RPM spec file
        run: |
          CURRENT_DATE=$(date "+%a %b %d %Y")
          cat > ~/rpmbuild/SPECS/hyprchoosy.spec << EOF
          Name:           hyprchoosy
          Version:        0.1.0
          Release:        1%{?dist}
          Summary:        Route links to different browsers by client and host for Hyprland
          License:        MIT
          URL:            https://github.com/filipechagas/hyprchoosy
          BuildArch:      x86_64

          %description
          Route links to different browsers by client and host for Hyprland

          %install
          # Files already in BUILDROOT

          %files
          /usr/bin/hyprchoosy

          %changelog
          * $CURRENT_DATE Builder <builder@example.com> - 0.1.0-1
          - Initial package
          EOF

      - name: Build RPM
        run: |
          rpmbuild -bb ~/rpmbuild/SPECS/hyprchoosy.spec

      - name: Copy RPM to workspace
        run: |
          cp ~/rpmbuild/RPMS/x86_64/*.rpm .

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyprchoosy-rpm
          path: "*.rpm"

  build-arch:
    name: Build Arch Linux package
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - uses: actions/checkout@v4

      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: hyprchoosy-amd64

      - name: Create PKGBUILD
        run: |
          cat > PKGBUILD << 'EOF'
          # Maintainer: Your Name <your.email@example.com>
          pkgname=hyprchoosy
          pkgver=0.1.0
          pkgrel=1
          pkgdesc="Route links to different browsers by client and host for Hyprland"
          arch=('x86_64')
          url="https://github.com/filipechagas/hyprchoosy"
          license=('MIT')
          depends=()
          source=("hyprchoosy-amd64.tar.gz")
          sha256sums=('SKIP')

          package() {
            install -Dm755 "$srcdir/hyprchoosy" "$pkgdir/usr/bin/hyprchoosy"
          }
          EOF

      - name: Build Arch package in Docker
        run: |
          docker run --rm -v "$PWD:/pkg" archlinux:latest /bin/bash -c "
            pacman -Sy --noconfirm base-devel &&
            useradd -m builder &&
            chown -R builder:builder /pkg &&
            cd /pkg &&
            su builder -c 'makepkg --noconfirm'
          "

      - name: Upload Arch package artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyprchoosy-arch
          path: "*.pkg.tar.zst"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Display structure
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hyprchoosy-*/*.tar.gz
            hyprchoosy-*/*.deb
            hyprchoosy-*/*.rpm
            hyprchoosy-*/*.pkg.tar.zst
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
